##当Spring容器中加入了PropertySourcesPlaceHolderConfigurer这个BeanFactoryPostProcessor时，属性${}就会根据PropertySourcesPlaceHolderConfigurer中的MutablePropertySources中的Environment属性和LocalProperty两种属性解析
##当容器未加入PropertySourcesPlaceHolderConfigurer这个BeanFactoryPostProcessor时,就会在bean实例化前创建一个默认的Property属性解析器，这个属性的全部来源都来自Environment的MutablePropertySources属性
